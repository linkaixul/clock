<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet">

    </head>
    <body>
        <button class="toggle">Dark mode</button>
        <div class="clock-container">
            <div class="clock">
                <div class="n hour"></div>
                <div class="n minute"></div>
                <div class="n second"></div>
                <div class="center-point"></div>
            </div>
            <div class="time">12:00</div>
            <div class="date">Monday, Jan <span class="circle">2</span></div>



        </div>
        <script src="script.js"></script>
    </body>
</html>
